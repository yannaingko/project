<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css"/>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Score Game</title>
  </head>

  <body>
    <a href="#modal" class="btn btn-info mt-2">Guide</a>
    <a href="../../home.html" class="btn btn-secondary mt-2 ">Home</a>
    <div class="modal" id="modal">
        <div class="box">
            <h2>Game Guide <a href="#">&times;</a></h2>
            <ul>
                <li><img src="dice-1.png" alt="" width="50px"> Change to another player and current player will lose all current score </li><br><br>
                <li><p><i class="ion-ios-download-outline"></i>To keep current score and give opponent turn</p></li><br><br>
                <li>The player who reach first 30 points will be Winner </li>
            </ul>
        </div>
    </div>

    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score " id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new hello">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button class="btn-roll hello" id="roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="btn-hold hello" >
        <i class="ion-ios-download-outline"></i>Hold
      </button>

      <img src="dice-5.png" alt="Dice" class="dice" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
